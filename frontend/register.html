<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Autenticación App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
      <div class="container">
        <a class="navbar-brand" href="index.html">Autenticación App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="register.html">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulario de registro -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center mb-4">Registro</h2>

              <div
                id="serverError"
                class="alert alert-danger d-none"
                role="alert"
              ></div>

              <form id="registerForm">
                <!-- Nombre de usuario -->
                <div class="mb-3">
                  <label for="username" class="form-label"
                    >Nombre de Usuario</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                  />
                  <div id="usernameError" class="text-danger d-none"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                  <div id="emailError" class="text-danger d-none"></div>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                  <div id="passwordError" class="text-danger d-none"></div>
                </div>

                <!-- Confirmar contraseña -->
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirmar Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    required
                  />
                  <div
                    id="confirmPasswordError"
                    class="text-danger d-none"
                  ></div>
                </div>

                <!-- Mostrar contraseña -->
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="showPasswordCheckbox"
                    onclick="togglePasswordVisibility()"
                  />
                  <label class="form-check-label" for="showPasswordCheckbox">
                    Mostrar contraseña
                  </label>
                </div>

                <!-- Botón de enviar -->
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  id="submitBtn"
                >
                  Registrarse
                </button>
              </form>

              <div class="mt-3 text-center">
                <p>
                  ¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
